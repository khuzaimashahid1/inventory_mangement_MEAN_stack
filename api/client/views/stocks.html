<div class="panel panel-default" ng-init="getStocks()">
    <div class="panel-heading">
          <h3 class="panel-title">Stock List</h3>
        </div>
        <div class="panel-body">
          <div class="row"> 
            <div ng-repeat="stock in stocks">
                <div class="col-md-6">
                    <div class="col-md-6">
                      <h4> {{stock.make}}</h4> 
                        <p>{{stock.note}}<p>
                        <a class="btn btn-primary" href="#/stocks/details/{{stock._id}}">View Details</a>
                    </div>
        
                    <div class="col-md-6">
                      
                          <img  src="{{stock.image}}">
                       
                       
        			</div>
                </div>
            </div>
        </div>
      </div>
    </div>
