<a class="btn btn-primary" href="#/stocks">Go Back</a>
<br></br>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add Stock</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
            <form ng-submit="addStock()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="stock.name" placeholder="Ali">
                </div>

                <div class="form-group">
                    <label>Number</label>
                    <input type="text" class="form-control" ng-model="stock.number" placeholder="0333 5234733">
                </div>

                <div class="form-group">
                    <label>Make</label>
                    <input type="text" class="form-control" ng-model="stock.make" placeholder="Honda">
                </div>

                <div class="form-group">
                    <label>Model</label>
                    <input type="text" class="form-control" ng-model="stock.model" placeholder="civic">
                </div>

                <div class="form-group">
                    <label>Version</label>
                    <input type="text" class="form-control" ng-model="stock.version" placeholder="i-VTEC">
                </div>

                <div class="form-group">
                    <label>Year of Manufacture</label>
                    <input type="text" class="form-control" ng-model="stock.yom" placeholder="2018">
                </div>

                <div class="form-group">
                    <label>Transmission</label>
                    <input type="text" class="form-control" ng-model="stock.transmission" placeholder="Auto">
                </div>

                <div class="form-group">
                    <label>Color</label>
                    <input type="text" class="form-control" ng-model="stock.color" placeholder="white">
                </div>

                <div class="form-group">
                    <label>Mileage</label>
                    <input type="text" class="form-control" ng-model="stock.mileage" placeholder="13km">
                </div>

                <div class="form-group">
                    <label>Refrence</label>
                    <input type="text" class="form-control" ng-model="stock.refrence" placeholder="Autodocs garage">
                </div>

                <div class="form-group">
                    <label>Note</label>
                    <input type="text" class="form-control" ng-model="stock.note" placeholder="Front Bumper Showered">
                </div>

                <div class="form-group">
                    <label>Availability</label>
                    <input type="text" class="form-control" ng-model="stock.availability" placeholder="Parked / On Seller Call">
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" ng-model="stock.price" placeholder="2100000">
                </div>

                <div class="form-group">
                    <label>Picture</label>
                    <input type="file" class="form-control" ng-model="stock.picture">
                </div>


                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
     </div>


    </div>
</div>
</div>
</div>
</div>
</div>
